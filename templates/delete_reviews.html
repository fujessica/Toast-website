{% extends 'layout.html' %}
{% block h1 -%}Delete review{%- endblock %}
    {% block main -%}
        <form action="/delete_reviews" method="post">
            <input type="username" name="username" placeholder="Username">
            <br>
            <input type="password" name="password" placeholder="Password">
            <br>
            <select name="toast_id">
                {% for toast in toasts %}
                    <option value="{{ toast[0] }}" SELECTED>{{ toast[1] }}</option>
                    <br>
                {% endfor %}
            </select>
            <input type="submit" value="Delete review">
        </form>
        {{ error_message }}
    {%- endblock %}
