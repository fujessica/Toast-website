<!DOCTYPE html>
<html>

    <head>
        <title>
            Toast
        </title>
    </head>

    <nav>
        <br>{%include 'navbar.html'%}<br>
    </nav>

    <style>
        textarea{
            resize:none;
            width:1000px;
            height:100px;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>

    <body>
        <header>
            <h1> TOAST</h1>
        </header>

        <nav>
        </nav>

        <main>
            <form name="Toast Reviewed" method="POST">
                <label>Select Toast</label>
                <br>
                <select name="toast_id">
                    {% for toast in toasts %}
                        <option value="{{toast[0]}}" SELECTED>{{toast[1]}}</option>
                    {% endfor %}
                </select>
                <br>
                <textarea placeholder="write review" name="review"></textarea><br>
                <input type="submit" value="submit"> 
            </form>

            {{error_message}}
        </main>

        <footer>
            <p>the footer</p>
        </footer>
    </body>

</html>
