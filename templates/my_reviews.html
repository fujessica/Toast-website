{% extends 'layout.html' %}
    {% block main -%}
    <h1>{{ username }}'s Reviews</h1>
    <div class="myRevGridContainer">
        {% for review in reviews %}
        <div class="myRevGridItem">
            {{ review[0] }}
            <br>
            {{ review[1] }}
            <br>
            <a class="my_reviews_buttons" href="/delete_reviews">delete</a><a class="my_reviews_buttons" href="/update_reviews">update</a>
        </div>
        {% endfor %}
        <a href="/logout">logout</a>
    </div>
    {%- endblock %}
